<form class="formulario">
  <fieldset>
    <div class="cabecera">
      <legend>Contáctanos</legend>
      <hr>
    </div>


    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text bg-dark text-white">Nombre:</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Nombre">
    </div>

    <div class="input-group input-group-lg mb-3">
      <label class="input-group-text bg-dark text-white" for="inputGroupSelect01">Asunto:</label>
      <select class="form-select" id="inputGroupSelect01">
        <option selected>Elije una opción...</option>
        <option value="1">Cómics</option>
        <option value="2">Proveedores</option>
        <option value="3">Otros</option>
      </select>
    </div>

    <div class="input-group input-group-lg mb-3">
      <label class="input-group-text bg-dark text-white" for="inputGroupSelect01">E-mail:</label>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username">
      <span class="input-group-text bg-dark text-white">&commat;</span>
      <input type="text" class="form-control" placeholder="Server" aria-label="Server">
      <span class="input-group-text bg-dark text-white">.</span>
      <input type="text" class="form-control" placeholder="Server" aria-label="Server">
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text bg-dark text-white">Teléfono:</span>
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Tu número de teléfono">
    </div>

    <div class="input-group input-group-lg mb-3">
      <span class="input-group-text bg-dark text-white">Mensaje</span>
      <textarea class="form-control h-7" aria-label="With textarea"></textarea>
    </div>

    <div class="box-enviar">
      <button type="button" class="col-4 btn btn-primary" (click)="openLinkedIn()">Enviar</button>
    </div>


  </fieldset>
</form>
