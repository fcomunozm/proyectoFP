<app-buscador (onDebounce)="buscarComics($event)" (onValue)="buscarComics($event)"></app-buscador>

<div class="container my-4">
  <div class="text-center mb-5">
    <h2>{{ titulo }}</h2>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-3 mb-3 d-flex align-items-stretch" *ngFor="let comic of displayedComics">
      <div class="card">
        <div class="img-container text-center">
          <img [src]="comic.img" [alt]="comic.titulo" class="card-img" />
        </div>
        <div class="card-body d-flex flex-column">
          <h6 class="card-title text-center">{{ comic.titulo }}</h6>
          <p class="card-text text-center">
            <span class="text-decoration-line-through text-danger">{{ formatPrice(comic.precioRegular) }} €</span>
            <span class="ms-2 text-success">{{ formatPrice(comic.precioEspecial) }} €</span>
          </p>
          <div class="text-center mt-auto">
            <button class="btn btn-success btn-sm me-1" [routerLink]="['/detail', comic.id]">Más Info</button>
            <button class="btn btn-info btn-sm" (click)="addToCart(comic)">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
