<div class="contenedor">
  <div class="menu">
    <div class="box">
      <div class="submenu">
        <div class="cabecera" (click)="goToHome()">
          <h5>Cómics</h5>
        </div>

        <div class="apartados" *ngIf="isComicsMenuOpen">
          <div class="cabecera" (click)="toggleDcMenu(); addFilter('colecciones', 'UNIVERSO DC')">
            <p>Universo DC</p>
            <img src="/icons/plus.png" alt="" class="icon-plus" [class.icon-plus-abierto]="isDcMenuOpen" [class.icon-plus-cerrado]="!isDcMenuOpen">
          </div>
          <div class="submenu nested" *ngIf="isDcMenuOpen">
            <p (click)="addFilter('serie', 'BATMAN')">Batman</p>
            <p (click)="addFilter('serie', 'Superman-batman')">Batman y Superman</p>
          </div>
        </div>

        <div class="apartados" *ngIf="isComicsMenuOpen">
          <div class="cabecera" (click)="toggleMangaMenu(); addFilter('colecciones', 'MANGA')">
            <p>Manga</p>
            <img src="/icons/plus.png" alt="" class="icon-plus" [class.icon-plus-abierto]="isMangaMenuOpen" [class.icon-plus-cerrado]="!isMangaMenuOpen">
          </div>
          <div class="submenu nested" *ngIf="isMangaMenuOpen">
            <p (click)="addFilter('serie', 'NARUTO')">Naruto</p>
            <p (click)="addFilter('serie', 'DRAGON BALL')">DBZ</p>
          </div>
        </div>

        <div class="apartados" *ngIf="isComicsMenuOpen">
          <div class="cabecera" (click)="toggleMarvelMenu(); addFilter('colecciones', 'MARVEL')">
            <p>Universo Marvel</p>
            <img src="/icons/plus.png" alt="" class="icon-plus" [class.icon-plus-abierto]="isMarvelMenuOpen" [class.icon-plus-cerrado]="!isMarvelMenuOpen">
          </div>
          <div class="submenu nested" *ngIf="isMarvelMenuOpen">
            <p (click)="addFilter('serie', 'SPIDERMAN')">Spiderman</p>
            <p (click)="addFilter('serie', 'OTROS-MARVEL')">Todo Marvel</p>
          </div>
        </div>

      </div>
    </div>

    <div class="box" (click)="goToContacto() ">
      <div class="submenu">
        <div class="cabecera">
          <h5 >Contáctanos</h5>
        </div>
      </div>
    </div>

    <div class="box" (click)="goToSobreNosotros()">
      <div class="submenu">
        <div class="cabecera">
          <h5>Sobre nosotros</h5>
        </div>
      </div>
    </div>

  </div>
</div>
